<div class="container">
    <div class="list">
        <div class="list-title">
            <h3>List</h3>
            <div class="list-divider"></div>
        </div>

        <div *ngFor="let item of items" (click)="selectItem(item)" [ngClass]="{'selected': selectedItem === item}"
            class="list-item">
            <div class="color-bar" [style.background-color]="item.color"></div>
            <div class="item-content">
                <h4>{{ item.title }}</h4>
                <p>{{ item.content }}</p>
            </div>
        </div>
    </div>

    <div class="details" *ngIf="selectedItem">
        <app-item [title]="selectedItem.title" [content]="selectedItem.content">
        </app-item>
    </div>
</div>
